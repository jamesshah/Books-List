<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For Progressive Web App(PWA) -->
    <meta name="description" content="A simple book listing app" />
    <meta name="theme-color" content="#2F3BA2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="BookList PWA" />
    <link rel="apple-touch-icon" href="./icons/icon-152x152.png" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Book List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5" style="text-align: center;">Books List App</h1>
      <form id="form">
        <input
          class="form-control mb-5 mt-5"
          type="text"
          for="search"
          name="search"
          placeholder="Enter book name"
          id="searchBox"
        />
        <button class="btn btn-primary btn-block" id="searchBtn">
          Search
        </button>
      </form>
      <br />
      <div class="card-deck" id="booksList"></div>
      <div class="container" id="myBooks">
        <h2 class="mt-5" style="text-align: center;">My Books</h2>
        <div class="container-fluid table-responsive">
          <table class="table table-hover mt-5">
            <thead class="thead-light">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Info</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="books-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
